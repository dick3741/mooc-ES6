<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>

</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
    var list=document.getElementById('aqi-list');

    //重新排列数组,从大到小
        aqiData.sort(function(a,b){
            return b[1]-a[1];
        });
//        console.log(aqiData);
        //清空aqi-list
        list.innerHTML="";
        for(var i=0;i<aqiData.length;i++){
            //遍历数组的第二个值,如果大于60,创建新的ul-li
            if(aqiData[i][1]>60){
                var createLi=document.createElement('li');
                var arr =["一","二","三","四","五"];
                createLi.innerHTML='第'+arr[i]+'名:'+aqiData[i];
                list.appendChild(createLi);
            }
        }

    })();
